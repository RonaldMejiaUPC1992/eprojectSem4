<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Template/Client/ClientTemplate.xhtml">

            <ui:define name="content">
                <section id="content"><div class="ic"></div>                    
                    <div class="border-horiz"></div>
                    <div class="container_12">
                        <div class="box-Billing">
                            <h3>Billing Detail - <h:outputText value="#{sessionScope['clientUser'].registrationId}"/></h3>
                            <p:dataTable value="#{sessionScope['clientUser'].listBillings}" var="bill" 
                                         paginator="true" rowKey="#{bill.billingId}" rows="5" rowsPerPageTemplate="5,10,15">
                                <p:column headerText="Billing ID">
                                    <h:outputText value="#{bill.billingId}"/>
                                </p:column>
                                <p:column headerText="Payment Type">
                                    <h:outputText value="#{bill.paymentType.paymentTypeName}"/>
                                </p:column>
                                <p:column headerText="Money">
                                    <h:outputText value="#{bill.money}"/> USD
                                </p:column>
                                <p:column headerText="Purchase Date">
                                    <h:outputText value="#{bill.purchaseDate}"/>
                                </p:column>
                                <p:column headerText="Expriate Date">
                                    <h:outputText value="#{bill.expriateDate}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </section>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
