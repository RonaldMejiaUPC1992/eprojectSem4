<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>                        
            <h:form id="frmSearch">
                <table>
                    <tr>
                        <td>
                            <h:outputLabel for="txtCompanyName" value="Name"/>
                        </td>
                        <td>
                            <p:inputText id ="txtCompanyName" value="#{controllerCompany.searchedUnit.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="txtAddress" value="Address"/>
                        </td> 
                        <td>
                            <p:inputText id="txtAddress" value="#{controllerCompany.searchedUnit.address}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="txtTelephone" value="Telephone"/>
                        </td>
                        <td>
                            <p:inputText id="txtTelephone" value="#{controllerCompany.searchedUnit.telephone}"/>
                        </td>
                    </tr>                    
                    <tr>
                        <td></td>
                        <td>
                            <p:commandButton value="Search" actionListener="#{controllerCompany.searchByName(evt)}" update=":frmList"/>
                        </td>
                    </tr>
                </table>
            </h:form>    
        </ui:composition>
    </h:body>
</html>
