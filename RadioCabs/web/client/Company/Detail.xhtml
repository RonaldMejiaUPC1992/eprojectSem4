<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <style>
                tr:hover{
                    color: darkorange;
                    font-weight: bold;
                }                                         
            </style>
            <h:form id="frmDetail">
                <p:dialog id="dlgDetail" header="Company #{controllerCompany.selected.registrationId} Detail" widgetVar="wgDetail" modal="true" style="background: oldlace" resizable="false">  
                    <p:outputPanel id="carDetail" style="width: 700px; padding-bottom: 10px;" layout="block" rendered="#{not empty controllerCompany.selected}">  
                        <figure class="box-img">
                            <p:graphicImage style="width: 220px" url="/Images/#{controllerCompany.selected.photo}" rendered="#{not empty controllerCompany.selected.photo}" />                                                    
                            <p:graphicImage style="width: 220px;" url="/Resource/DefaultIcon/company2.png" rendered="#{empty controllerCompany.selected.photo}" />
                        </figure>
                        <div class="overflow">
                            <h4 style="margin-bottom: 3px;">Company ID: <h:outputText value="#{controllerCompany.selected.registrationId}"/></h4>
                            <table cellpadding="5px">
                                <tr>
                                    <td>Name:</td>
                                    <td><h:outputText value="#{controllerCompany.selected.name}"/></td>
                                </tr>                                
                                <tr>
                                    <td>Contact Person: &nbsp; </td>
                                    <td><h:outputText value="#{controllerCompany.selected.contactPerson}"/></td>
                                </tr>
                                <tr>
                                    <td>Address: </td>
                                    <td><h:outputText value="#{controllerCompany.selected.address}"/></td>
                                </tr>
                                <tr>
                                    <td>Designation: </td>
                                    <td><h:outputText value="#{controllerCompany.selected.designation}"/></td>
                                </tr>
                                <tr>
                                    <td>Mobile: </td>
                                    <td><h:outputText value="#{controllerCompany.selected.mobile}"/></td>
                                </tr>
                                <tr>
                                    <td>Tel: </td>
                                    <td><h:outputText value="#{controllerCompany.selected.telephone}"/></td>
                                </tr>
                                <tr>
                                    <td>Email: </td>
                                    <td><h:outputText value="#{controllerCompany.selected.email}"/></td>
                                </tr>
                                <tr>
                                    <td>Fax Number: </td>
                                    <td><h:outputText value="#{controllerCompany.selected.faxNumber}"/></td>
                                </tr>                                
                            </table>
                        </div>
                        <div class="clear"></div>
                    </p:outputPanel>  
                </p:dialog>
            </h:form>
        </ui:composition>
    </h:body>
</html>
