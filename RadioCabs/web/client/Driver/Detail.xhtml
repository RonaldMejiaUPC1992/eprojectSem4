<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <style>
                tr:hover{
                    color: darkorange;
                    font-weight: bold;
                }                                         
            </style>
            <h:form id="frmDetail">
                <p:dialog id="dlgDetail" header="Driver #{controllerDriver.selected.registrationId} Detail" widgetVar="wgDetail" modal="true" style="background: oldlace" resizable="false">  
                    <p:outputPanel id="carDetail" style="width: 800px; padding-bottom: 10px;" layout="block" rendered="#{not empty controllerDriver.selected}">  
                        <figure class="box-img">
                            <p:graphicImage style="width: 220px" url="/Images/#{controllerDriver.selected.photo}" rendered="#{not empty controllerDriver.selected.photo}" />                                                    
                            <p:graphicImage style="width: 220px;" url="/Resource/DefaultIcon/driver2.png" rendered="#{empty controllerDriver.selected.photo}" />  
                        </figure>
                        <div class="overflow">
                            <h4><h:outputText value="#{controllerDriver.selected.registrationId}"/></h4>
                            <table cellpadding="5px">
                                <tr>
                                    <td>Name:</td>
                                    <td><h:outputText value="#{controllerDriver.selected.name}"/></td>
                                </tr>
                                <tr>
                                    <td>ID: </td>
                                    <td><h:outputText value="#{controllerDriver.selected.registrationId}"/></td>
                                </tr>
                                <tr>
                                    <td>Contact Person: &nbsp; </td>
                                    <td><h:outputText value="#{controllerDriver.selected.contactPerson}"/></td>
                                </tr>
                                <tr>
                                    <td>Address: </td>
                                    <td><h:outputText value="#{controllerDriver.selected.address}"/></td>
                                </tr>
                                <tr>
                                    <td>City: </td>
                                    <td><h:outputText value="#{controllerDriver.selected.city}"/></td>
                                </tr>
                                <tr>
                                    <td>Mobile: </td>
                                    <td><h:outputText value="#{controllerDriver.selected.mobile}"/></td>
                                </tr>
                                <tr>
                                    <td>Tel: </td>
                                    <td><h:outputText value="#{controllerDriver.selected.telephone}"/></td>
                                </tr>
                                <tr>
                                    <td>Email: </td>
                                    <td><h:outputText value="#{controllerDriver.selected.email}"/></td>
                                </tr>
                                <tr>
                                    <td>Experience: </td>
                                    <td><h:outputText value="#{controllerDriver.selected.experience}"/></td>
                                </tr>
                                <tr>
                                    <td>Description: </td>
                                    <td><h:outputText value="#{controllerDriver.selected.description}"/></td>
                                </tr>
                            </table>
                        </div>
                        <div class="clear"></div>
                    </p:outputPanel>  
                </p:dialog>
            </h:form>
        </ui:composition>
    </h:body>
</html>
