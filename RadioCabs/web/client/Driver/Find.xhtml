<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>                        
            <h:form id="frmSearch">
                <table>
                    <tr>
                        <td>
                            <h:outputLabel for="txtDriverName" value="Driver Name"/>
                        </td>
                        <td>
                            <p:inputText id ="txtDriverName" value="#{controllerDriver.searchedUnit.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="txtCity" value="City"/>
                        </td> 
                        <td>
                            <p:inputText id="txtCity" value="#{controllerDriver.searchedUnit.city}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="txtTelephone" value="Telephone"/>
                        </td>
                        <td>
                            <p:inputText id="txtTelephone" value="#{controllerDriver.searchedUnit.telephone}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="txtExperience" value="Min Experience"/>
                        </td>
                        <td>
                            <p:inputText id="txtExperience" value="#{controllerDriver.searchedUnit.experience}"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <p:commandButton value="Search" actionListener="#{controllerDriver.searchByName(evt)}" update=":frmList"/>
                        </td>
                    </tr>
                </table>
            </h:form>    
        </ui:composition>
    </h:body>
</html>
