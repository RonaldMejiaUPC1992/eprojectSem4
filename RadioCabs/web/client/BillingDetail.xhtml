<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Template/Client/ClientTemplate.xhtml">

            <ui:define name="content">

                <h:outputText value="#{sessionScope['clientUser'].name}"/>                
                <p:dataTable value="#{sessionScope['clientUser'].listBillings}" var="bill">
                    <p:column headerText="Billing ID">
                        <h:outputText value="#{bill.billingId}"/>
                    </p:column>
                    <p:column headerText="">
                        <h:outputText value="#{bill.paymentType.paymentTypeName}"/>
                    </p:column>
                    <p:column headerText="">
                        <h:outputText value="#{bill.money}"/>
                    </p:column>
                    <p:column headerText="">
                        <h:outputText value="#{bill.purchaseDate}"/>
                    </p:column>
                    <p:column headerText="">
                        <h:outputText value="#{bill.expriateDate}"/>
                    </p:column>
                </p:dataTable>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
