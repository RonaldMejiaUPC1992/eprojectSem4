<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>
        <ui:composition template="./Template/ClientTemplate.xhtml">
            <ui:define name="content">
                <style type="text/css">
                    #Contacts {
                        background:url(images/tail-item.gif);
                        box-shadow:inset 0 1px 3px #c5c2a9;
                        -moz-box-shadow: inset 0 1px 3px #c5c2a9;
                        -webkit-box-shadow: inset 0 1px 3px #c5c2a9;
                    }
                </style>
                <script type="text/javascript" src="js/forms.js"></script>
                <script type="text/javascript">
                    $(function() {
                        $('#contact-form').forms({
                            ownerEmail: '#'
                        });
                    });
                </script>
                <section id="content"><div class="ic"></div>
                    <div class="border-horiz"></div>
                    <div class="main">
                        <h3>Contact Information</h3>
                        <div class="box-address">
                            <h4>Radio Cab Inc.</h4>
                            <dl class="address">
                                <dt>8901 Marmora Road,<br/>
                                    Glasgow, D04 89GR.</dt>
                                <dd> <span>Freephone:</span> +1 800 559 6580</dd>
                                <dd> <span>Telephone:</span> +1 959 603 6035</dd>
                                <dd> <span>FAX:</span> +1 504 889 9898</dd>
                                <dd> E-mail: <a class="mail-1" href="#">radiocab@radio.com</a> </dd>
                            </dl>
                        </div>
                        <div class="map box-img">
                            <iframe src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Brooklyn,+New+York,+NY,+United+States&amp;aq=0&amp;sll=37.0625,-95.677068&amp;sspn=61.282355,146.513672&amp;ie=UTF8&amp;hq=&amp;hnear=Brooklyn,+Kings,+New+York&amp;ll=40.649974,-73.950005&amp;spn=0.01628,0.025663&amp;z=14&amp;iwloc=A&amp;output=embed"> </iframe>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="box-contact">
                        <h3>Contact Form</h3>
                        <form id="contact-form">
                            <div class="success"> Contact form submitted! <strong>We will be in touch soon.</strong> </div>
                            <fieldset>
                                <div class="coll-1">
                                    <div>
                                        <div class="form-txt">Your Name:</div>
                                        <label class="name">
                                            <input type="text" id="txtName"/>
                                            <span class="error">*This is not a valid name.</span> <span class="empty">*This field is required.</span> </label>
                                        <div class="clear"></div>
                                    </div>
                                    <div>
                                        <div class="form-txt">Telephone:</div>
                                        <label class="phone">
                                            <input type="tel" id="txtPhone"/>
                                            <span class="error">*This is not a valid phone number.</span> <span class="empty">*This field is required.</span> </label>
                                        <div class="clear"></div>
                                    </div>
                                    <div>
                                        <div class="form-txt">Email:</div>
                                        <label class="email">
                                            <input type="email" id="txtEmail"/>
                                            <span class="error">*This is not a valid email address.</span> <span class="empty">*This field is required.</span> </label>
                                        <div class="clear"></div>
                                    </div>
                                </div>
                                <div class="coll-2">
                                    <div>
                                        <div class="form-txt">Message:</div>
                                        <label class="message">
                                            <textarea></textarea>
                                            <span class="error">*The message is too short.</span> <span class="empty">*This field is required.</span> </label>
                                        <div class="clear"></div>
                                    </div>
                                </div>
                                <div class="clear"></div>
                                <div class="btns"> <a class="btn" data-type="reset">Clear</a> <a class="btn" data-type="submit">send</a> </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
