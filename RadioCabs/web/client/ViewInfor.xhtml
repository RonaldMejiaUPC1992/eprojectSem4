<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <c:if test="#{not empty sessionScope['clientUser']}">
                <c:choose>
                    <c:when test="#{sessionScope['clientUser'].registeredType.registeredTypeId == 1}">
                        <ui:include src="Company/CompanyViewInfor.xhtml"/>
                    </c:when>
                    <c:when test="#{sessionScope['clientUser'].registeredType.registeredTypeId == 2}">
                        <ui:include src="Driver/DriverViewInfor.xhtml"/>
                    </c:when>
                    <c:otherwise>
                        Are you hacker ???
                    </c:otherwise>
                </c:choose>
            </c:if>
        </ui:composition>        

    </h:body>
</html>
