<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <!--css-->
        <link rel="stylesheet" href="/RadioCabs/Resource/Client/css/reset.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="/RadioCabs/Resource/Client/css/style.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="/RadioCabs/Resource/Client/css/grid.css" type="text/css" media="screen"/>
        <link rel="icon" href="/RadioCabs/Resource/Client/images/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="/RadioCabs/Resource/Client/images/favicon.ico" type="image/x-icon" />
        <link href='http://fonts.googleapis.com/css?family=PT+Serif+Caption:400,400italic' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="/RadioCabs/Resource/Client/css/flexslider.css" type="text/css" media="screen"/>
        <!--js-->
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <!--<script type="text/javascript" src="/RadioCabs/Resource/Client/js/jquery-1.7.1.min.js" ></script>-->
        <script type="text/javascript" src="/RadioCabs/Resource/Client/js/superfish.js"></script>
        <script type="text/javascript" src="/RadioCabs/Resource/Client/js/jquery.flexslider-min.js"></script>


        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <script>            
            jQuery(window).load(function() {
                jQuery('.flexslider').flexslider({
                    animation: "fade",
                    slideshow: true,
                    slideshowSpeed: 7000,
                    animationDuration: 600,
                    prevText: "",
                    nextText: "",
                    controlNav: false
                })
            });
        </script>        
        <meta charset="utf-8"/>
        <title>Radio Cab</title>
    </h:head>

    <h:body>
        <style type="text/css">
            .btnHeader{
                width: 60px;   
                padding: 3px;
            }
            .btnHeader:hover{
                border: solid;
            }                       
        </style>
        
        <c:if test="#{not empty sessionScope['clientUser']}">
            <div style="position: fixed; z-index: 1000; right:0px">
                <h:form id="frmHeader">                
                    <h:commandButton image="/Resource/Client/images/dockImg/Home-alt-icon.png" styleClass="btnHeader" value="Home" action="#{loginClientBean.gotoHomepage()}" />
                    <h:commandButton image="/Resource/Client/images/dockImg/person_details_user-128.png" styleClass="btnHeader" value="Information" action="#{loginClientBean.gotoDetail()}" />
                    <h:commandButton image="/Resource/Client/images/dockImg/File-History-icon.png" styleClass="btnHeader" value="History" action="#{loginClientBean.gotoBillingHistory()}"/>                
                    <h:commandButton image="/Resource/Client/images/dockImg/gnome_session_logout.png" styleClass="btnHeader" action="#{loginClientBean.logout()}" />
                </h:form>        
            </div>
        </c:if>

        <ui:include src="Top.xhtml"/>        

        <div id="content" class="center_content">  
            
            <ui:include src="AdvertiseDisplay.xhtml"/>
            
            <ui:insert name="content">
                <!-- Contents here -->                                
            </ui:insert>
        </div>

        <ui:include src="Bottom.xhtml"/>

    </h:body>

</html>
