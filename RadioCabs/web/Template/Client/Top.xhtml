<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div id="top">

                <header>                    
                    <div class="line-top"></div>
                    <div class="main">
                        <div class="row-top">
                            <h1><a href="/RadioCabs/faces/client/index.xhtml"><img alt="" src="/RadioCabs/Resource/Client/images/logo.png"/></a></h1>
                            <nav>
                                <ul class="sf-menu">
                                    <li id="Home"><a href="/RadioCabs/faces/client/index.xhtml">Home</a></li>
                                    <li id="Services"><a href="#">Services</a>
                                        <ul>
                                            <li><a href="#">Advertisements</a></li>
                                            <li><a href="#">Taxi Service</a></li>
                                            <li><a href="#">Travel Tours</a></li>
                                        </ul>
                                    </li>
                                    <li id="Signup"><a href="#">Register</a> 
                                        <ul>
                                            <li><a href="/RadioCabs/faces/client/Driver/DriverRegister.xhtml">Driver Register</a></li>
                                            <li><a href="/RadioCabs/faces/client/Advertisement.xhtml">Advertisement</a></li>
                                        </ul>
                                    </li>
                                    <li id="Drivers"><a href="/RadioCabs/faces/client/Driver/Drivers.xhtml">Drivers</a> </li>
                                    <li id="Feedback"><a href="/RadioCabs/faces/client/Feedback/Feedback.xhtml">Feedback</a> </li>
                                    <c:if test="#{empty sessionScope['clientUser']}">
                                        <li id="Login"><a href="#">Login</a>
                                            <ul style="left:-110px;">
                                                <h:form id="frmLogin">
                                                    <li>
                                                        Username <h:inputText id="txtUsername" size="24" value="#{loginClientBean.user.registrationId}"/>
                                                    </li>
                                                    <li>
                                                        Password <h:inputSecret id="txtPassword" size="24" value="#{loginClientBean.user.password}"/>
                                                    </li>
                                                    <li>                                                        
                                                        <h:commandLink style="margin-top: 3px" styleClass="btn" id="btnLogin" action="#{loginClientBean.checkLogin()}">
                                                            Login
                                                        </h:commandLink>                                                        
                                                    </li>
                                                </h:form>
                                            </ul>
                                        </li>
                                    </c:if>
                                </ul>
                            </nav>
                            <div class="clear"></div>
                        </div>
                    </div>                    
                </header>

            </div>
        </ui:composition>
    </h:body>
</html>
