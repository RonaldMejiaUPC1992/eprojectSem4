<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <script type="text/javascript">
                function hideImg(){                               
                    if(document.getElementById('imgSwitch').style.display == "none"){
                        document.getElementById('imgSwitch').style.display = "";
                        document.getElementById('imgShowHide').src = "/RadioCabs/Resource/Admin/images/leftArrow.png";
                    }else if(document.getElementById('imgSwitch').style.display == ""){
                        document.getElementById('imgSwitch').style.display = "none";
                        document.getElementById('imgShowHide').src = "/RadioCabs/Resource/Admin/images/rightArrow.png"
                    }
                
                }
            </script>
            <style>
                #advertiseDisplay:hover{
                    background: oldlace;
                }
            </style>
            <div id="advertiseDisplay" class="myBox" style="position: fixed; z-index: 1000; left:10px;  "
                 >                   
                <img id="imgShowHide" src="/RadioCabs/Resource/Admin/images/leftArrow.png" width="10px;" onclick="hideImg()"/>                
                <p:imageSwitch id="imgSwitch" effect="fade" style="width:220px; font-family: sans-serif; text-transform: none; text-align: center">  
                    <ui:repeat value="#{controllerAdvertise.displayList}" var="item">                          
                        <div style="width: 220px; color: saddlebrown; ">
                            <p:graphicImage width="200px" url="/Images/#{item.photo}" rendered="#{not empty item.photo}">
                                <div>
                                    <div><h4>#{item.name}</h4></div>
                                    <div>Tel: #{item.telephone}</div>
                                    <div>Mobile: #{item.mobile}</div>
                                    <div>Email: #{item.email}</div>
                                </div>
                            </p:graphicImage>
                            <p:graphicImage width="200px" url="/Resource/DefaultIcon/company2.png" rendered="#{empty item.photo}" >                               
                                <div>
                                    <div><h4>#{item.name}</h4></div>
                                    <div>Tel: #{item.telephone}</div>
                                    <div>Mobile: #{item.mobile}</div>
                                    <div>Email: #{item.email}</div>
                                </div>
                            </p:graphicImage>                            
                        </div>                          
                    </ui:repeat>  
                </p:imageSwitch>   
                <br/>
            </div>
        </ui:composition>
    </h:body>
</html>
