<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Driver</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="widget">                 
                <h:form id="frmList">                                        
                    <p:dataTable id="tbl" value="#{controllerDriver.list}" var="item"
                                 selectionMode="single" selection="#{controllerDriver.selected}" rowKey="#{item.registrationId}" 
                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30" >
                        <p:ajax event="rowSelect" update=":frmList:updateBtn :frmList:deleteBtn"/>
                        <p:ajax event="rowUnselect" update=":frmList:deleteBtn :frmList:updateBtn"/>
                        
                        <p:column headerText="Registration Id" sortBy="#{item.registrationId}" filterBy="#{item.registrationId}" filterPosition="bottom" filterMatchMode="contains">
                            <h:outputText value="#{item.registrationId}"/>
                        </p:column>
                        <p:column headerText="Name" sortBy="#{item.name}" filterBy="#{item.name}" filterPosition="bottom" filterMatchMode="contains">
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column headerText="Address" sortBy="#{item.address}" filterBy="#{item.address}" filterPosition="bottom" filterMatchMode="contains">
                            #{item.address}
                        </p:column>
                        <p:column headerText="Contact Person" sortBy="#{item.contactPerson}" filterBy="#{item.contactPerson}" filterPosition="bottom" filterMatchMode="contains">
                            #{item.contactPerson}
                        </p:column>
                        <p:column headerText="City" sortBy="#{item.city}" filterBy="#{item.city}" filterPosition="bottom" filterMatchMode="contains">
                            #{item.city}
                        </p:column>
                        <p:column headerText="Mobile" sortBy="#{item.mobile}" filterBy="#{item.mobile}" filterPosition="bottom" filterMatchMode="contains">
                            #{item.mobile}
                        </p:column>
                        <p:column headerText="Telephone" sortBy="#{item.telephone}" filterBy="#{item.telephone}" filterPosition="bottom" filterMatchMode="contains">
                            #{item.telephone}
                        </p:column>
                        <p:column headerText="Email" sortBy="#{item.email}" filterBy="#{item.email}" filterPosition="bottom" filterMatchMode="contains">
                            #{item.email}
                        </p:column>
                        <p:column headerText="Experience" sortBy="#{item.experience}" filterBy="#{item.experience}" filterPosition="bottom" filterMatchMode="contains">
                            #{item.experience}
                        </p:column>
                        <p:column headerText="Description" sortBy="#{item.description}" filterBy="#{item.description}" filterPosition="bottom" filterMatchMode="contains">
                             #{item.description}
                         </p:column>
                        
                    </p:dataTable>
                    <div align="center" style="margin: 5px">                            
                        <p:commandButton value="Create" id="createBtn" oncomplete="wgCreate.show()" update=":frmCreate" actionListener="#{controllerDriver.prepareCreate(evt)}"/>
                        <p:commandButton value="Update" id="updateBtn" oncomplete="wgUpdate.show()" update=":frmUpdate" disabled="#{empty controllerDriver.selected}" />
                        <p:commandButton value="Delete" id="deleteBtn" oncomplete="wgDelete.show()" disabled="#{empty controllerDriver.selected}" />
                    </div>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
