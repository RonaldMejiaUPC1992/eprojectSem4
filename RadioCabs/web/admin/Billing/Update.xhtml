<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Billing</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog widgetVar="wgUpdate" id="dlgUpdate" modal="true" appendToBody="true">
                <h:form id="frmUpdate">
                    <p:growl id="grow"/>
                    <h:inputHidden id="txtBillingId" value="#{controllerBilling.selected.billingId}"/>
                    <p:panelGrid id="pnlUpdate" columns="4">

                        <h:outputLabel for="txtRegisteredUnit " value="Registration ID: "/>                    
                        <p:selectOneMenu id="ddlRegisteredUnit" value="#{controllerBilling.selected.registeredUnit}">  
                            <f:selectItems value="#{controllerBilling.listRegisteredUnit}" var="registeredUnit" itemLabel="#{registeredUnit.registrationId}" itemValue="#{registeredUnit}"/>
                            <f:converter converterId="registeredUnitConverter" />
                        </p:selectOneMenu>
                        <h:outputLabel for="ddlPaymentType" value="Payment type: "/>
                        <p:selectOneMenu id="ddlPaymentType" value="#{controllerBilling.selected.paymentType}">  
                            <f:selectItems value="#{controllerBilling.listPaymentType}" var="paymentType" itemLabel="#{paymentType.paymentTypeName}" itemValue="#{paymentType}"/>
                            <f:converter converterId="paymentTypeConverter" />
                        </p:selectOneMenu>
                        <h:outputLabel for="txtMoney" value="Money: "/>
                        <p:inputText id="txtMoney" value="#{controllerBilling.selected.money}"/>                    
                        <h:outputLabel for="txtPurchaseDate" value="Purchase Date: "/>
                        <p:inputText id="txtPurchaseDate" value="#{controllerBilling.selected.purchaseDate}"/>                 
                        <h:outputLabel for="txtExpriateDate" value="Expriate Date: "/>
                        <p:inputText id="txtExpriateDate" value="#{controllerBilling.selected.expriateDate}"/>

                    </p:panelGrid>
                    <div style="margin: 5px">
                        <p:commandButton id="btnUpdate" value="Update" update=":frmList grow" actionListener="#{controllerBilling.update(evt)}" oncomplete="wgUpdate.hide()"/>                        
                    </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
