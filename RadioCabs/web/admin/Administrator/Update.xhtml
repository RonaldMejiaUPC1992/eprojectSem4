<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog widgetVar="wgUpdate" id="dlgUpdate" modal="true" appendToBody="true">
                <h:form id="frmUpdate">
                    <p:growl id="grow"/>
                    <p:panelGrid id="pnlUpdate" columns="4">
                        <!--Chèn giống hệt phần trong trang Create-->
                        
                        <!--======================================-->
                    </p:panelGrid>
                    <div style="margin: 5px">
                        <p:commandButton id="btnUpdate" value="Update" update=":frmList grow" actionListener="#{controllerAdministrator.update(evt)}" oncomplete="wgUpdate.hide()"/>                        
                    </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
