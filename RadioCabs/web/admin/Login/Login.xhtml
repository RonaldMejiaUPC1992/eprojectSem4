<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <h:form id="frmLogin">  

            <h:panelGrid columns="2" cellpadding="5">  
                <h:outputLabel for="username" value="Username:" />  
                <p:inputText value="#{loginAdminBean.admin.email}"   
                             id="txtEmail" required="true" label="Email" />  

                <h:outputLabel for="password" value="Password:" />  
                <p:password value="#{loginAdminBean.admin.password}"   
                               id="txtPassword" required="true" label="Password" />  

                <f:facet name="footer">  
                    <p:commandButton id="loginButton" value="Login"   
                                     action="#{loginAdminBean.checkLogin()}"  />  
                </f:facet>  
            </h:panelGrid>  


        </h:form>  


    </h:body>
</html>
