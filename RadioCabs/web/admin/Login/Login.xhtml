<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmLogin">
            <p:panelGrid id="pnlLogin" columns="2">
                <h:outputText value="Email"/>
                <p:inputText id="txtEmail" value="#{controllerAdministrator.selected.email}"/>
                <h:outputText value="Password"/>
                <p:password id="txtPassword" value="#{controllerAdministrator.selected.password}"/>
                <h:outputText value=""/>
                <p:commandButton id="btnLogin" value="Login" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
