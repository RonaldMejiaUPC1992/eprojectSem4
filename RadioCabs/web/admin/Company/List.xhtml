<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="widget">                   
                <h:form id="frmList">
                    <div align="center" style="margin: 5px">                            
                        <p:commandButton value="Create" id="createBtn" oncomplete="wgCreate.show()"/>
                        <p:commandButton value="Update" id="updateBtn" oncomplete="wgUpdate.show()" update=":frmUpdate" disabled="#{empty companyController.company.membershipType}" />
                        <p:commandButton value="Delete" id="deleteBtn" oncomplete="wgDelete.show()" disabled="#{empty companyController.company.membershipType}"/>
                    </div>
                    <p:dataTable id="tblCompany" value="#{companyController.listCompany}" var="listCompany"
                                 selectionMode="single" selection="#{companyController.company}" rowKey="#{listCompany.registrationId}" 
                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30" >
                        <p:ajax event="rowSelect" update=":frmList"/>
                        <p:ajax event="rowUnselect" update=":frmList"/>
                        <p:column headerText="Registration Id">#{listCompany.registrationId}</p:column>
                        <p:column headerText="Name">#{listCompany.name}</p:column>
                        <p:column headerText="Address">#{listCompany.address}</p:column>
                        <p:column headerText="Contact Person">#{listCompany.contactPerson}</p:column>
                        <p:column headerText="Designation">#{listCompany.designation}</p:column>
                        <p:column headerText="Email">#{listCompany.email}</p:column>
                        <p:column headerText="Fax Number">#{listCompany.faxNumber}</p:column>
                        <p:column headerText="Mobile">#{listCompany.mobile}</p:column>
                    </p:dataTable>
                    
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
