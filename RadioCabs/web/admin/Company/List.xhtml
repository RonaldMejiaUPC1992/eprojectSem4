<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="widget">                 
                <h:form id="frmList">                                        
                    <p:dataTable id="tbl" value="#{controllerCompany.list}" var="item"
                                 selectionMode="single" selection="#{controllerCompany.selected}" rowKey="#{item.registrationId}" 
                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30" >
                        <p:ajax event="rowSelect" update=":frmList"/>
                        <p:ajax event="rowUnselect" update=":frmList"/>
                        <p:column headerText="Registration Id">#{item.registrationId}</p:column>
                        <p:column headerText="Name">#{item.name}</p:column>
                        <p:column headerText="Address">#{item.address}</p:column>
                        <p:column headerText="Contact Person">#{item.contactPerson}</p:column>
                        <p:column headerText="Designation">#{item.designation}</p:column>
                        <p:column headerText="Email">#{item.email}</p:column>
                        <p:column headerText="Fax Number">#{item.faxNumber}</p:column>
                        <p:column headerText="Mobile">#{item.mobile}</p:column>
                    </p:dataTable>
                    <div align="center" style="margin: 5px">                            
                        <p:commandButton value="Create" id="createBtn" oncomplete="wgCreate.show()" update=":frmCreate" actionListener="#{controllerCompany.prepareCreate(evt)}"/>
                        <p:commandButton value="Update" id="updateBtn" oncomplete="wgUpdate.show()" update=":frmUpdate" disabled="#{empty controllerCompany.selected}" />
                        <p:commandButton value="Delete" id="deleteBtn" oncomplete="wgDelete.show()" disabled="#{empty controllerCompany.selected}" />
                    </div>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
