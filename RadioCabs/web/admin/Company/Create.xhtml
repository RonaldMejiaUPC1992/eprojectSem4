<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Company</title>        
        <style type="text/css">
            .ui-panelgrid td, .ui-panelgrid tr {
                border: 0 !important;
            }
        </style>
    </h:head>
    <h:body>        
        <p:dialog widgetVar="wgCreate" id="dlgCreate" modal="true" appendToBody="true" resizable="false" style="margin:auto">
            <h:form id="frmCreate">
                <p:growl id="grow"/>
                <p:panelGrid id="pnlCreate" columns="4" rendered="#{controllerCompany.selected != null}">
                    <h:outputLabel for="txtRegistrationId" value="Registration Id: "/>
                    <p:inputText id="txtRegistrationId" value="#{controllerCompany.selected.registrationId}">
                        <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
                    </p:inputText>
                    <h:outputLabel for="txtCompanyName" value="Company Name: "/>
                    <p:inputText id="txtCompanyName" value="#{controllerCompany.selected.name}">
                        <f:validateRegex pattern="^[a-zA-Z ']+$" />
                    </p:inputText>
                    <h:outputLabel for="txtPassword" value="Password: "/>
                    <p:inputText id="txtPassword" value="#{controllerCompany.selected.password}">
                        <f:validateRegex pattern=".{6}" />
                    </p:inputText>
                    <h:outputLabel for="txtContactPerson" value="Contact Person: "/>
                    <p:inputText id="txtContactPerson" value="#{controllerCompany.selected.contactPerson}">
                        <f:validateRegex pattern="^[a-zA-Z ']+$" />
                    </p:inputText>
                    <h:outputLabel for="txtDesignation" value="Designation: "/>
                    <p:inputText id="txtDesignation" value="#{controllerCompany.selected.designation}">
                        <f:validateRegex pattern="^[a-zA-Z ']+$" />
                    </p:inputText>
                    <h:outputLabel for="txtAddress" value="Address: "/>
                    <p:inputText id="txtAddress" value="#{controllerCompany.selected.address}"/>
                    <h:outputLabel for="txtMobileNumber" value="Mobile Number: "/>
                    <p:inputText id="txtMobileNumber" value="#{controllerCompany.selected.mobile}">
                        <f:validateRegex pattern="^0[0-9.]{9,10}$" />
                    </p:inputText>
                    <h:outputLabel for="txtFaxNumber" value="Fax Number: "/>
                    <p:inputText id="txtFaxNumber" value="#{controllerCompany.selected.faxNumber}">
                        <f:validateRegex pattern="^[0-9.]*$" />
                    </p:inputText>
                    <h:outputLabel for="txtEmail" value="Email: "/>
                    <p:inputText id="txtEmail" value="#{controllerCompany.selected.email}">
                        <f:validateRegex pattern="^(([\w-\s]+)|([\w-]+(?:\.[\w-]+)*)|([\w-\s]+)([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i" />
                    </p:inputText>
                    <h:outputLabel for="ddlMembershipType" value="Membership type: "/>
                    <p:selectOneMenu id="ddlMembershipType" value="#{controllerCompany.selected.membershipType}" style="width:200px">  
                        <f:selectItem itemLabel="Select One" itemValue="0" />  
                        <f:selectItem itemLabel="Premium" itemValue="1" />  
                        <f:selectItem itemLabel="Basic" itemValue="2" />  
                        <f:selectItem itemLabel="Gold" itemValue="3" />  
                    </p:selectOneMenu>
                </p:panelGrid>
                <div style="margin: 5px">
                    <p:commandButton id="btnCreate" value="Create" update=":frmList grow" actionListener="#{controllerCompany.create(evt)}" oncomplete="wgCreate.hide()"/> 
                </div>
            </h:form>
        </p:dialog>

    </h:body>
</html>
