<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <p:growl id="msg"/>
            <p:dialog widgetVar="companyDialog" resizable="false" showEffect="explode" hideEffect="explode">
                <h:form id="frmCompany">
                    <h:panelGroup id="pnlCompany">
                        <p:panelGrid columns="2" style="width: 400px">
                            <h:outputLabel for="txtRegistrationId" value="Registration Id: "/>
                            <p:inputText id="txtRegistrationId" value="#{companyController.company.registrationId}"/>
                            <h:outputLabel for="txtCompanyName" value="Company Name: "/>
                            <p:inputText id="txtCompanyName" value="#{companyController.company.name}"/>
                            <h:outputLabel for="txtPassword" value="Password: "/>
                            <p:inputText id="txtPassword" value="#{companyController.company.password}"/>
                            <h:outputLabel for="txtContactPerson" value="Contact Person: "/>
                            <p:inputText id="txtContactPerson" value="#{companyController.company.contactPerson}"/>
                            <h:outputLabel for="txtDesignation" value="Designation: "/>
                            <p:inputText id="txtDesignation" value="#{companyController.company.designation}"/>
                            <h:outputLabel for="txtAddress" value="Address: "/>
                            <p:inputText id="txtAddress" value="#{companyController.company.address}"/>
                            <h:outputLabel for="txtMobileNumber" value="Mobile Number: "/>
                            <p:inputText id="txtMobileNumber" value="#{companyController.company.mobile}"/>
                            <h:outputLabel for="txtFaxNumber" value="Fax Number: "/>
                            <p:inputText id="txtFaxNumber" value="#{companyController.company.faxNumber}"/>
                            <h:outputLabel for="txtEmail" value="Email: "/>
                            <p:inputText id="txtEmail" value="#{companyController.company.email}"/>
                            <h:outputLabel for="ddlMembershipType" value="Membership type: "/>
                            <p:selectOneMenu id="ddlMembershipType" value="#{companyController.company.membershipType}">  
                                <f:selectItem itemLabel="Select One" itemValue="0" />  
                                <f:selectItem itemLabel="Premium" itemValue="1" />  
                                <f:selectItem itemLabel="Basic" itemValue="2" />  
                                <f:selectItem itemLabel="Gold" itemValue="3" />  
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton id="btnRegistration" actionListener="#{companyController.addCompany}" value="Registration" update=":frmList:pnlList, :msg" />
                        <p:commandButton id="btnUpdate" actionListener="#{companyController.updateCompany}" value="Update" update=":frmList:pnlList, :msg" />
                        <p:commandButton id="btnDelete" actionListener="#{companyController.deleteCompany}" value="Delete" update=":frmList:pnlList, :msg" />
                    </h:panelGroup>
                </h:form>
            </p:dialog>
            <h:form id="frmList">
                <p:panel id="pnlList" header="Company List">
                    <p:dataTable id="tblCompany" value="#{companyController.listCompany}" var="listCompany"
                                 selectionMode="single" selection="#{companyController.company}" rowKey="#{listCompany.registrationId}" 
                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30">
                        <p:ajax event="rowSelect" update=":frmCompany:pnlCompany" oncomplete="companyDialog.show()"/>
                        <p:ajax event="rowUnselect" update=":frmCompany:pnlCompany"/>
                        <p:column headerText="Registration Id">#{listCompany.registrationId}</p:column>
                        <p:column headerText="Name">#{listCompany.name}</p:column>
                        <p:column headerText="Address">#{listCompany.address}</p:column>
                        <p:column headerText="Contact Person">#{listCompany.contactPerson}</p:column>
                        <p:column headerText="Designation">#{listCompany.designation}</p:column>
                        <p:column headerText="Email">#{listCompany.email}</p:column>
                        <p:column headerText="Fax Number">#{listCompany.faxNumber}</p:column>
                        <p:column headerText="Mobile">#{listCompany.mobile}</p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
