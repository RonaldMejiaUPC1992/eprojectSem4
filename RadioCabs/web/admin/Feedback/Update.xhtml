<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Feedback</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog widgetVar="wgUpdate" id="dlgUpdate" modal="true" appendToBody="true">
                <h:form id="frmUpdate">
                    <p:growl id="grow"/>
                    <h:inputHidden id="txtFeedbackId" value="#{controllerFeedback.selected.feedbackId}"/>
                    <p:panelGrid id="pnlUpdate" columns="4">                          
                        <h:outputLabel for="txtFeedbackName" value="Name: "/>
                        <p:inputText id="txtFeedbackName" value="#{controllerFeedback.selected.name}">
                            <f:validateRegex pattern="^[a-zA-Z ']+$" />
                        </p:inputText>
                        <h:outputLabel for="txtMobileNumber" value="Mobile Number: "/>
                        <p:inputText id="txtMobileNumber" value="#{controllerFeedback.selected.moblie}">
                            <f:validateRegex pattern="^0[0-9.]{9,10}$" />
                        </p:inputText>
                        <h:outputLabel for="txtEmail" value="Email: "/>
                        <p:inputText id="txtEmail" value="#{controllerFeedback.selected.email}">
                            <f:validateRegex pattern="^(([\w-\s]+)|([\w-]+(?:\.[\w-]+)*)|([\w-\s]+)([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i" />                                       
                        </p:inputText>
                        <h:outputLabel for="txtCity" value="City: "/>
                        <p:inputText id="txtCity" value="#{controllerFeedback.selected.city}">
                            <f:validateRegex pattern="^[a-zA-Z ']+$" />
                        </p:inputText>   
                        <h:outputLabel for="txtFeedbackType" value="Feedback Type "/>
                        <p:selectOneMenu id="ddlFeedbackType" value="#{controllerFeedback.selected.feedbackType}" required="true" requiredMessage="*This field is required">
                            <f:selectItems value="#{controllerFeedback.listFeedbackType}" var="feedbackType" itemLabel="#{feedbackType.feedbackTypeName}" itemValue="#{feedbackType}">                                                    
                            </f:selectItems>
                            <f:converter converterId="feedbackTypeConverter"/>
                        </p:selectOneMenu>                    
                        <h:outputLabel for="txtDescription" value="Description: "/>
                        <p:inputText id="txtDescription" value="#{controllerFeedback.selected.description}"/>
                    </p:panelGrid>
                    <div style="margin: 5px">
                        <p:commandButton id="btnUpdate" value="Update" update=":frmList grow" actionListener="#{controllerFeedback.update(evt)}" oncomplete="wgUpdate.hide();"/>                        
                    </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
