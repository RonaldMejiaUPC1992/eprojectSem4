<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Advertise</title>
    </h:head>
    <h:body>
        <ui:composition>
            <style type="text/css">
                .btnCreate{
                    background: url('/RadioCabs/Resource/Admin/images/icons/dark/add.png');
                }
            </style>
            <div class="widget">                 
                <h:form id="frmList">  
                    <p:growl id="grow"/>
                    <p:dataTable id="tbl" value="#{controllerAdvertise.list}" var="item"
                                 selection="#{controllerAdvertise.selectedItems}"
                                 rowKey="#{item.registrationId}"
                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30" 
                                 paginatorPosition="bottom"                                 
                                 editable="true"
                                 >                        
                        <p:ajax event="rowEdit" update=":frmList:grow" listener="#{controllerAdvertise.onEdit}" />                        
                        <p:ajax event="rowEditCancel" />

                        <p:column selectionMode="multiple" style="width: 5px"/>
                        <f:facet name="header">
                            Advertise
                            <div style="float: left">
                                <p:commandButton value="" iconPos="middle" id="createBtn" 
                                                 style="background: url('/RadioCabs/Resource/Admin/images/icons/dark/add.png'); background-repeat: no-repeat; background-position: center; height: 60px; width: 40px;"
                                                 oncomplete="wgCreate.show()" update=":frmCreate" 
                                                 actionListener="#{controllerAdvertise.prepareCreate(evt)}">                                                                    
                                </p:commandButton>&nbsp;
                                <p:commandButton value="" iconPos="middle" id="deleteBtn" 
                                                 style="background: url('/RadioCabs/Resource/Admin/images/icons/dark/close.png'); background-repeat: no-repeat; background-position: center; height: 60px; width: 40px;"
                                                 update=":frmList" 
                                                 oncomplete="wgDeleteMany.show()">                                                                    
                                </p:commandButton>
                            </div>
                            <div class="clear"/>
                        </f:facet>

                        <p:column headerText="ID" 
                                  filterBy="#{item.registrationId}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:50px"
                                  sortBy="#{item.registrationId}">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.registrationId}" /> 
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.registrationId}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Name"
                                  filterBy="#{item.name}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.name}">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.name}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.name}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Designation"
                                  filterBy="#{item.designation}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:50px;"
                                  sortBy="#{item.designation}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.designation}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.designation}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Address"
                                  filterBy="#{item.address}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.address}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.address}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.address}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Mobile"
                                  filterBy="#{item.mobile}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.mobile}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.mobile}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.mobile}" style="width: 100%">                                        
                                    </p:inputText>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Tel"
                                  filterBy="#{item.telephone}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.telephone}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.telephone}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.telephone}" style="width: 100%">                                        
                                    </p:inputText>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Fax"
                                  filterBy="#{item.faxNumber}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:70px;"
                                  sortBy="#{item.faxNumber}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.faxNumber}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.faxNumber}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Email"
                                  filterBy="#{item.email}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:50px;"
                                  sortBy="#{item.email}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.email}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.email}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Description"
                                  filterBy="#{item.description}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:50px;"
                                  sortBy="#{item.description}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.description}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.description}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width: 5px; border-right: none; ">  
                            <p:rowEditor />                            
                        </p:column>

                        <p:column style="width: 5px; border-left: none;">
                            <p:commandButton oncomplete="wgDelete.show()" value=""
                                             style="background: url('/RadioCabs/Resource/Admin/images/icons/dark/close.png'); background-repeat: no-repeat; background-position: center; height: 60px; width: 30px; border: none; margin: 0; padding: 0px;">
                                <f:setPropertyActionListener value="#{item}" target="#{controllerAdvertise.selected}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>                    
                    <p:blockUI block="tbl" trigger="tbl">
                        Waiting <br/>
                        <p:graphicImage value="/Resource/Admin/images/ajaxloadingbar.gif"/>
                    </p:blockUI>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
