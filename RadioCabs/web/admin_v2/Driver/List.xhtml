<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Driver</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="widget">                 
                <h:form id="frmList">  
                    <p:growl id="grow"/>
                    <p:dataTable id="tbl" value="#{controllerDriver.list}" var="item"
                                 selectionMode="single" selection="#{controllerDriver.selected}" rowKey="#{item.registrationId}" 
                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30" 
                                 editable="true">                        
                        <p:ajax event="rowEdit" update=":frmList:grow" listener="#{controllerDriver.update(evt)}" />

                        <p:column headerText="Registration Id">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.registrationId}" /> 
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.registrationId}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Name">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.name}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.name}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Address">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.address}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.address}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Contact Person">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.contactPerson}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.contactPerson}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>                            
                        </p:column>
                        <p:column headerText="City">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.city}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.city}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Mobile">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.mobile}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.mobile}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Telephone">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.telephone}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.telephone}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Email">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.email}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.email}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Experience">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.experience}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.experience}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Description">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.description}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.description}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width: 6%">  
                            <p:rowEditor />                             
                        </p:column>

                    </p:dataTable>
                    <div align="center" style="margin: 5px">                            
                        <p:commandButton value="Create" id="createBtn" oncomplete="wgCreate.show()" update=":frmCreate" actionListener="#{controllerDriver.prepareCreate(evt)}"/>                        
                    </div>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
