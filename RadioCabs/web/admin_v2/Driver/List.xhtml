<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Driver</title>
    </h:head>
    <h:body>
        <ui:composition>
            <style type="text/css">
                .btnCreate{
                    background: url('/RadioCabs/Resource/Admin/images/icons/dark/add.png');
                }
            </style>
            <div class="widget">                 
                <h:form id="frmList">  
                    <p:growl id="grow"/>
                    <p:dataTable id="tbl" value="#{controllerDriver.list}" var="item"
                                 selection="#{controllerDriver.selectedItems}"
                                 rowKey="#{item.registrationId}"
                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30" 
                                 paginatorPosition="bottom"                                 
                                 editable="true"
                                 >                        
                        <p:ajax event="rowEdit" update=":frmList:grow" listener="#{controllerDriver.onEdit}" />                        
                        <p:ajax event="rowEditCancel" />

                        <p:column selectionMode="multiple" style="width: 5px"/>
                        <f:facet name="header">
                            Drivers
                            <div style="float: left">
                                <p:commandButton value="" iconPos="middle" id="createBtn" 
                                                 style="background: url('/RadioCabs/Resource/Admin/images/icons/dark/add.png'); background-repeat: no-repeat; background-position: center; height: 60px; width: 40px;"
                                                 oncomplete="wgCreate.show()" update=":frmCreate" 
                                                 actionListener="#{controllerDriver.prepareCreate(evt)}">                                                                    
                                </p:commandButton>&nbsp;
                                <p:commandButton value="" iconPos="middle" id="deleteBtn" 
                                                 style="background: url('/RadioCabs/Resource/Admin/images/icons/dark/close.png'); background-repeat: no-repeat; background-position: center; height: 60px; width: 40px;"
                                                 update=":frmList" 
                                                 oncomplete="wgDeleteMany.show()">                                                                    
                                </p:commandButton>
                            </div>
                            <div class="clear"/>
                        </f:facet>

                        <p:column headerText="ID" 
                                  filterBy="#{item.registrationId}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:50px"
                                  sortBy="#{item.registrationId}">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.registrationId}" /> 
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.registrationId}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Name"
                                  filterBy="#{item.name}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.name}">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.name}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.name}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Address"
                                  filterBy="#{item.address}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.address}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.address}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.address}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Contact Person"
                                  filterBy="#{item.contactPerson}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.contactPerson}">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.contactPerson}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.contactPerson}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>                            
                        </p:column>

                        <p:column headerText="City"
                                  filterBy="#{item.city}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:50px;"
                                  sortBy="#{item.city}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.city}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.city}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Mobile"
                                  filterBy="#{item.mobile}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:50px;"
                                  sortBy="#{item.mobile}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.mobile}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.mobile}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Telephone"
                                  filterBy="#{item.telephone}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:70px;"
                                  sortBy="#{item.telephone}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.telephone}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.telephone}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Email"
                                  filterBy="#{item.email}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.email}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.email}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText id="txtEmail" value="#{item.email}" style="width: 100%">
                                        <f:validateRegex pattern="^(([\w-\s]+)|([\w-]+(?:\.[\w-]+)*)|([\w-\s]+)([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i" />
                                    </p:inputText>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Exp" style="text-align: center"
                                  filterBy="#{item.experience}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:20px"
                                  sortBy="#{item.experience}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.experience}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.experience}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Description"
                                  filterBy="#{item.description}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.description}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.description}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.description}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width: 5px; border-right: none; ">  
                            <p:rowEditor />                            
                        </p:column>

                        <p:column style="width: 5px; border-left: none;">
                            <p:commandButton oncomplete="wgDelete.show()" value=""
                                             style="background: url('/RadioCabs/Resource/Admin/images/icons/dark/close.png'); background-repeat: no-repeat; background-position: center; height: 60px; width: 30px; border: none; margin: 0; padding: 0px;">
                                <f:setPropertyActionListener value="#{item}" target="#{controllerDriver.selected}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>                    
                    <p:blockUI block="tbl" trigger="tbl">
                        Waiting <br/>
                        <p:graphicImage value="/Resource/Admin/images/ajaxloadingbar.gif"/>
                    </p:blockUI>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
