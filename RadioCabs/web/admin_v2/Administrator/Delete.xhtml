<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Driver</title>
    </h:head>
    <h:body>
        <ui:composition>

            <p:confirmDialog message="Are you sure to delete ?"
                             header="Delete" severity="alert"
                             widgetVar="wgDelete">
                <h:form id="frmDelete">
                    <p:growl id="grow"/>
                    <p:commandButton value="Yes" oncomplete="wgDelete.hide()" actionListener="#{controllerAdministrator.delete(evt)}" update=":frmList grow"/>                                            
                    <p:commandButton value="No" onclick="wgDelete.hide();" type="button" />
                </h:form>
            </p:confirmDialog>
            
            <p:confirmDialog message="Are you sure to delete ?"
                             header="Delete" severity="alert"
                             widgetVar="wgDeleteMany">
                <h:form id="frmDeleteMany">
                    <p:growl id="grow"/>
                    <p:commandButton value="Yes" oncomplete="wgDeleteMany.hide()" actionListener="#{controllerAdministrator.deleteMany(evt)}" update=":frmList grow"/>                                            
                    <p:commandButton value="No" onclick="wgDeleteMany.hide();" type="button" />
                </h:form>
            </p:confirmDialog>

        </ui:composition>
    </h:body>
</html>
