<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Driver</title>
    </h:head>
    <h:body>
        <ui:composition>
            <style type="text/css">
                .btnCreate{
                    background: url('/RadioCabs/Resource/Admin/images/icons/dark/add.png');
                }
            </style>
            <div class="widget">                 
                <h:form id="frmList">  
                    <p:growl id="grow"/>
                    <p:dataTable id="tbl" value="#{controllerFeedback.list}" var="item"
                                 selection="#{controllerFeedback.selectedItems}"
                                 rowKey="#{item.feedbackId}"
                                 paginator="true" rows="10" rowsPerPageTemplate="10,20,30" 
                                 paginatorPosition="bottom"                                 
                                 editable="true"
                                 >                        
                        <p:ajax event="rowEdit" update=":frmList:grow" listener="#{controllerFeedback.onEdit}" />                        
                        <p:ajax event="rowEditCancel" />

                        <p:column selectionMode="multiple" style="width: 5px"/>
                        <f:facet name="header">
                            Feedbacks
                            <div style="float: left">
                                <p:commandButton value="" iconPos="middle" id="createBtn" 
                                                 style="background: url('/RadioCabs/Resource/Admin/images/icons/dark/add.png'); background-repeat: no-repeat; background-position: center; height: 60px; width: 40px;"
                                                 oncomplete="wgCreate.show()" update=":frmCreate" 
                                                 actionListener="#{controllerFeedback.prepareCreate(evt)}">                                                                    
                                </p:commandButton>&nbsp;
                                <p:commandButton value="" iconPos="middle" id="deleteBtn" 
                                                 style="background: url('/RadioCabs/Resource/Admin/images/icons/dark/close.png'); background-repeat: no-repeat; background-position: center; height: 60px; width: 40px;"
                                                 update=":frmList" 
                                                 oncomplete="wgDeleteMany.show()">                                                                    
                                </p:commandButton>
                            </div>
                            <div class="clear"/>
                        </f:facet>

                        <p:column headerText="ID" 
                                  filterBy="#{item.feedbackId}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:50px"
                                  sortBy="#{item.feedbackId}">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.feedbackId}" /> 
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.feedbackId}" style="width:100%" disabled="true"/>
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Type"
                                  filterBy="#{item.feedbackType.feedbackTypeName}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.feedbackType.feedbackTypeName}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.feedbackType.feedbackTypeName}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:selectOneMenu id="ddlFeedbackType" value="#{controllerFeedback.selected.feedbackType}" required="true" requiredMessage="*This field is required" style="width: 100%">
                                        <f:selectItems value="#{controllerFeedback.listFeedbackType}" var="feedbackType" itemLabel="#{feedbackType.feedbackTypeName}" itemValue="#{feedbackType}">                                                    
                                        </f:selectItems>
                                        <f:converter converterId="feedbackTypeConverter"/>
                                    </p:selectOneMenu>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Name"
                                  filterBy="#{item.name}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.name}">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.name}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.name}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="City"
                                  filterBy="#{item.city}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.city}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.city}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.city}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Mobile"
                                  filterBy="#{item.moblie}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.moblie}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.moblie}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.moblie}" style="width: 100%">                                        
                                    </p:inputText>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Email"
                                  filterBy="#{item.email}" filterMatchMode="contains" filterPosition="bottom" filterStyle="width:50px;"
                                  sortBy="#{item.email}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.email}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.email}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Description"
                                  filterBy="#{item.description}" filterMatchMode="contains" filterPosition="bottom"
                                  sortBy="#{item.description}">                            
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.description}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText  value="#{item.description}" style="width: 100%">                                        
                                    </p:inputText>  
                                </f:facet>  
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width: 5px; border-right: none; ">  
                            <p:rowEditor />                            
                        </p:column>

                        <p:column style="width: 5px; border-left: none;">
                            <p:commandButton oncomplete="wgDelete.show()" value=""
                                             style="background: url('/RadioCabs/Resource/Admin/images/icons/dark/close.png'); background-repeat: no-repeat; background-position: center; height: 60px; width: 30px; border: none; margin: 0; padding: 0px;">
                                <f:setPropertyActionListener value="#{item}" target="#{controllerFeedback.selected}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>                    
                    <p:blockUI block="tbl" trigger="tbl">
                        Waiting <br/>
                        <p:graphicImage value="/Resource/Admin/images/ajaxloadingbar.gif"/>
                    </p:blockUI>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
