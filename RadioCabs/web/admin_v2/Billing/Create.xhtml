<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Billing</title>        
        <style type="text/css">
            .ui-panelgrid td, .ui-panelgrid tr {
                border: 0 !important;
            }
        </style>
    </h:head>
    <h:body>        
        <p:dialog widgetVar="wgCreate" id="dlgCreate" modal="true" appendToBody="true" resizable="false" style="margin:auto" header="Create">
            <h:form id="frmCreate">
                <p:growl id="grow"/>
                <p:panelGrid id="pnlCreate" columns="4" rendered="#{controllerBilling.selected != null}">                    

                    <h:outputLabel for="ddlRegisteredUnit " value="Registration ID: "/>                    
                    <p:selectOneMenu id="ddlRegisteredUnit" value="#{controllerBilling.selected.registeredUnit}" 
                                     filter="true" filterMatchMode="startsWith">  
                        <f:selectItems value="#{controllerBilling.listRegisteredUnit}" var="registeredUnit" itemLabel="#{registeredUnit.registrationId}" itemValue="#{registeredUnit}"/>
                        <f:converter converterId="registeredUnitConverter" />
                    </p:selectOneMenu>
                    <h:outputLabel for="ddlPaymentType" value="Payment type: "/>
                    <p:selectOneMenu id="ddlPaymentType" value="#{controllerBilling.selected.paymentType}">  
                        <f:selectItems value="#{controllerBilling.listPaymentType}" var="paymentType" itemLabel="#{paymentType.paymentTypeName}" itemValue="#{paymentType}"/>
                        <f:converter converterId="paymentTypeConverter" />
                    </p:selectOneMenu>
                    <h:outputLabel for="txtMoney" value="Money: "/>
                    <p:inputText id="txtMoney" value="#{controllerBilling.selected.money}"/>                    
                    <h:outputLabel for="calPurchaseDate" value="Purchase Date:"/>
                    <p:calendar id="calPurchaseDate" value="#{controllerBilling.selected.purchaseDate}" showOn="button" pattern="dd/MM/yyyy"/>                        
                    <h:outputLabel for="calExpriateDate" value="Expriate Date:"/>
                    <p:calendar id="calExpriateDate" value="#{controllerBilling.selected.expriateDate}" showOn="button" pattern="dd/MM/yyyy"/>

                </p:panelGrid>
                <div style="margin: 5px">
                    <p:commandButton id="btnCreate" value="Create" update=":frmList grow" actionListener="#{controllerBilling.create(evt)}" oncomplete="wgCreate.hide()"/> 
                </div>
            </h:form>
        </p:dialog>

    </h:body>
</html>
